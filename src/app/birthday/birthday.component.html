<h2>Birthdays</h2>

<mat-grid-list cols="4">
  <mat-grid-tile
    *ngFor="let month of months"
    [style.background]="'lightblue'"
  >
    <app-month
      class="month-component"
      [month]="month"
      [birthdays]="birthdays"
    >
    </app-month>
  </mat-grid-tile>
</mat-grid-list>
